<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbumes por Artista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="css/albums.css" rel="stylesheet">
</head>
<body>
  <header class="header-personalizado shadow-sm p-3 position-relative">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0 text-white">Jet Set Radio</h1>
      <nav class="nav-links">
        <a href="home.html" class="me-3 text-white text-decoration-none">Inicio</a>
      </nav>
    </div>
    <div class="neon-border"></div>
  </header>
  <div class="container py-5">
    <h1 class="text-center">Álbumes por Artista</h1>
    <div id="albumesContainer" class="d-flex overflow-auto p-3"></div>

  </div>

  <!-- Modal de Álbum -->
  <div class="modal fade" id="albumModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalAlbumTitulo" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body d-flex">
          <img id="modalAlbumImagen" src="" alt="Portada" class="me-3" style="width: 200px; height: auto;">
          <ul id="listaCanciones" class="list-group flex-fill"></ul>
        </div>
        <div class="modal-footer d-flex justify-content-between align-items-center">
          <div id="flechasContainer"></div>
          <audio id="audioPlayer" controls style="width: 300px;"></audio>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/album.js"></script>
  <footer class="footer-con-imagen">
    <img src="imagenesFrontend/jst.png" alt="Decoración Footer">
  </footer>
</body>
</html>
