<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Album</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="css/crudgen.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Editar Album</h1>
    <form id="formAlbum" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Album:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>    

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del Album:</label>
        <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <button type="button" id="eliminarBtn" class="btn">Eliminar Album</button>

    <img id="imagenPreview" src="" alt="Imagen actual" class="img-thumbnail mb-3" style="display:none; max-width: 200px;">

  </div>

  <script src="js/EditAlbum.js"></script>
</body>
</html>
