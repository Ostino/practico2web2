<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Canción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/crudgen.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Registrar Canción</h1>
    <form id="formCancion" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la Canción:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="archivo" class="form-label">Archivo de Audio (.mp3):</label>
        <input type="file" id="archivo" name="audio" class="form-control" accept=".mp3" required>
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <script src="js/CreateCancion.js"></script>
</body>
</html>
