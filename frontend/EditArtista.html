<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Artista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/crudgen.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Editar Artista</h1>
    <form id="formEditarArtista" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Artista:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Género Musical:</label>
        <select id="genero" name="generoId" class="form-control" required>
          <option value="">Selecciona un género</option>
        </select>
      </div>      

      <div class="mb-3">
        <label for="imagen" class="form-label">Nueva Imagen del Artista:</label>
        <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
      </div>

      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <button type="button" id="eliminarBtn" class="btn">Eliminar Artista</button>
  </div>

  <script src="js/EditArtista.js"></script>
</body>
</html>
