<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Género Musical</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="css/crudgen.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Editar Género Musical</h1>
        <form id="formGenero" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del género:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
    
          <div class="mb-3">
            <label for="imagen" class="form-label">Nueva imagen del género:</label>
            <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
          </div>
    
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    
        <button type="button" id="eliminarBtn" class="btn">Eliminar género</button>
      </div>
    
      <script src="js/EditGenero.js"></script>
</body>
</html>
